<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Архітектурна головоломка</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
            
            /* ЗАХИСТ: Глобальна заборона виділення */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- ВЕРХНЯ ЧАСТИНА: СІТКА БУДІВЕЛЬ --- */
        #buildings-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: grid;
            
            /* DESKTOP */
            padding: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding-bottom: 250px; 
        }

        .card {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* DESKTOP */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .building-img {
            width: 100%;
            aspect-ratio: 16 / 10;
            object-fit: cover;
            /* DESKTOP */
            border-radius: 8px;
            margin-bottom: 15px;
            
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .chair-drop-zone {
            height: 180px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
            background-color: #fafafa;
            margin-bottom: 15px;
            position: relative;
            width: 100%;
        }

        .style-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            background-color: #f9f9f9;
            -webkit-user-select: text;
            user-select: text;
            width: 100%;
        }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 600px) {
            #buildings-container {
                padding: 0; 
                gap: 0;
                display: block; 
                padding-bottom: 350px !important; 
            }

            .card {
                border-radius: 0;
                box-shadow: none;
                border-bottom: 15px solid #e1e4e8;
                padding: 0;
                padding-bottom: 25px;
                margin-bottom: 0;
                width: 100%;
            }

            .building-img {
                border-radius: 0;
                margin-bottom: 20px;
                width: 100%;
            }

            .chair-drop-zone, .style-input {
                width: 92%;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .chair-drop-zone.drag-over {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .chair-drop-zone.has-item {
            border-style: solid;
            border-color: #4caf50;
            background-color: #fff;
        }
        .style-input:focus {
            outline: none;
            border-color: #2196f3;
            background-color: #fff;
        }

        /* --- НИЖНЯ ЧАСТИНА: ПУЛ КРІСЕЛ --- */
        #chairs-pool {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px; 
            
            /* Дизайн панелі */
            background-color: #222;
            
            /* Відступи */
            padding-top: 30px; /* Місце для "ручки" */
            padding-bottom: 10px;
            
            display: flex;
            align-items: flex-start;
            
            overflow-x: auto; 
            z-index: 1000;
            box-sizing: border-box;
            
            /* Внутрішня тінь з боків, щоб натякнути на прокрутку */
            box-shadow: inset 15px 0 15px -15px rgba(0,0,0,0.8), 
                        inset -15px 0 15px -15px rgba(0,0,0,0.8),
                        0 -5px 15px rgba(0,0,0,0.2); 
        }

        /* ДИЗАЙН: "GRIP HANDLE" (Ручка захоплення) */
        #chairs-pool::before {
            content: "";
            position: fixed; /* Фіксуємо, щоб не скролилась */
            bottom: 200px; /* Позиція зверху панелі */
            left: 50%;
            transform: translateX(-50%);
            
            /* Вигляд "пігулки" */
            width: 50px;
            height: 5px;
            background-color: #555; /* Темно-сірий колір */
            border-radius: 10px;
            
            pointer-events: none;
            opacity: 0.8;
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .chair-item {
            width: 130px;
            height: 130px;
            min-width: 130px;
            margin: 0 10px;
            /* Відступ зверху, щоб не перекривати "ручку" */
            margin-top: 10px; 
            
            cursor: grab;
            background-color: white;
            border-radius: 8px;
            padding: 5px;
            box-sizing: border-box;
            object-fit: contain;
            
            pointer-events: auto;
            -webkit-touch-callout: none;
        }
        
        .chair-item.dragging-mobile {
            position: fixed;
            z-index: 9999;
            opacity: 0.9;
            pointer-events: none;
            width: 120px;
            height: 120px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 2px solid #2196f3;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            transform: translate(-50%, -50%);
        }

        #chairs-pool::-webkit-scrollbar {
            height: 6px; /* Тонший скрол */
        }
        #chairs-pool::-webkit-scrollbar-track {
            background: #222;
        }
        #chairs-pool::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 3px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="buildings-container"></div>

    <div id="chairs-pool" ondrop="dropToPool(event)" ondragover="allowDrop(event)"></div>

    <script>
        // --- ДАНІ ---
        const totalItems = 16;
        const buildingsData = [];
        const chairsData = [];

        for (let i = 1; i <= totalItems; i++) {
            buildingsData.push({ id: `A${i}`, src: `a${i}.jpg`, code: `A${i}` });
            chairsData.push({ id: `C${i}`, src: `c${i}.png`, code: `C${i}` });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(buildingsData);
        shuffleArray(chairsData);

        // --- ГЕНЕРАЦІЯ HTML ---
        const buildingsContainer = document.getElementById('buildings-container');
        const chairsPool = document.getElementById('chairs-pool');

        // Будівлі
        buildingsData.forEach(building => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const img = document.createElement('img');
            img.src = building.src;
            img.className = 'building-img';
            img.alt = '';
            img.onerror = function() { this.style.display = 'none'; };

            const dropZone = document.createElement('div');
            dropZone.className = 'chair-drop-zone';
            dropZone.id = `zone-${building.id}`;
            dropZone.ondrop = (event) => drop(event, dropZone);
            dropZone.ondragover = allowDrop;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'style-input';
            input.placeholder = "Вкажіть стиль, якщо знаєте";

            card.appendChild(img);
            card.appendChild(dropZone);
            card.appendChild(input);
            buildingsContainer.appendChild(card);
        });

        // Крісла
        chairsData.forEach(chair => {
            const img = document.createElement('img');
            img.src = chair.src;
            img.id = chair.id;
            img.className = 'chair-item';
            img.draggable = true;
            img.alt = ''; 
            
            img.ondragstart = drag;
            img.oncontextmenu = function() { return false; };
            img.onerror = function() { this.style.display = 'none'; };

            // Mobile Touch Events
            img.addEventListener('touchstart', handleTouchStart, {passive: false});
            img.addEventListener('touchmove', handleTouchMove, {passive: false});
            img.addEventListener('touchend', handleTouchEnd);
            
            chairsPool.appendChild(img);
        });

        // --- ЛОГІКА DESKTOP ---
        function allowDrop(ev) {
            ev.preventDefault();
            if (ev.target.classList.contains('chair-drop-zone')) {
                ev.target.classList.add('drag-over');
            }
        }
        document.addEventListener('dragleave', (ev) => {
            if (ev.target.classList.contains('chair-drop-zone')) {
                ev.target.classList.remove('drag-over');
            }
        });
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev, zone) {
            ev.preventDefault();
            zone.classList.remove('drag-over');
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            if (!draggedElement) return;
            placeItemInZone(draggedElement, zone);
        }
        function dropToPool(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            if (draggedElement) returnToPool(draggedElement);
        }

        // --- ЛОГІКА MOBILE ---
        let touchDragItem = null;
        let originalParent = null;
        let startX = 0;
        let startY = 0;

        function handleTouchStart(e) {
            touchDragItem = e.target;
            originalParent = touchDragItem.parentElement;
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        }

        function handleTouchMove(e) {
            if (!touchDragItem) return;
            const touch = e.touches[0];
            const diffX = Math.abs(touch.clientX - startX);
            const diffY = Math.abs(touch.clientY - startY);

            if (!touchDragItem.classList.contains('dragging-mobile')) {
                if (originalParent.id === 'chairs-pool' && diffX > diffY) {
                    return; // Це горизонтальний скрол
                }
                if (diffY > 5) { // Вертикальний рух = перетягування
                    touchDragItem.classList.add('dragging-mobile');
                    document.body.appendChild(touchDragItem);
                }
            }

            if (touchDragItem.classList.contains('dragging-mobile')) {
                e.preventDefault();
                touchDragItem.style.left = touch.clientX + 'px';
                touchDragItem.style.top = touch.clientY + 'px';
            }
        }

        function handleTouchEnd(e) {
            if (!touchDragItem) return;
            
            if (!touchDragItem.classList.contains('dragging-mobile')) {
                touchDragItem = null;
                return;
            }

            const touch = e.changedTouches[0];
            touchDragItem.style.display = 'none';
            let elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            touchDragItem.style.display = 'block';

            let dropZone = elementBelow ? elementBelow.closest('.chair-drop-zone') : null;
            let poolZone = elementBelow ? elementBelow.closest('#chairs-pool') : null;

            touchDragItem.classList.remove('dragging-mobile');
            touchDragItem.style.left = '';
            touchDragItem.style.top = '';
            touchDragItem.style.position = '';
            touchDragItem.style.zIndex = '';
            touchDragItem.style.width = ''; 
            touchDragItem.style.height = '';
            touchDragItem.style.background = '';
            touchDragItem.style.border = '';
            touchDragItem.style.borderRadius = '';

            if (dropZone) {
                placeItemInZone(touchDragItem, dropZone);
            } else if (poolZone) {
                returnToPool(touchDragItem);
            } else {
                if (originalParent && originalParent.classList.contains('chair-drop-zone')) {
                    placeItemInZone(touchDragItem, originalParent);
                } else {
                    returnToPool(touchDragItem);
                }
            }
            touchDragItem = null;
        }

        function placeItemInZone(item, zone) {
            if (zone.children.length > 0 && zone.children[0] !== item) {
                const existing = zone.children[0];
                returnToPool(existing);
            }
            if (item.parentElement.classList.contains('chair-drop-zone')) {
                item.parentElement.classList.remove('has-item');
            }
            zone.appendChild(item);
            zone.classList.add('has-item');
        }

        function returnToPool(item) {
            if (item.parentElement.classList.contains('chair-drop-zone')) {
                item.parentElement.classList.remove('has-item');
            }
            document.getElementById('chairs-pool').appendChild(item);
        }
    </script>
</body>
</html>
